<br></br>

        <div class="wall" align="center">
          <div id="paper">
          <div class="poster">
            <h2>Import your image to draw</h2>                   
            <label class="button-87" for="input-file">Import Image</label>
            <input type="file" id="input-file" accept="image/jpg, image/png, image/jpeg">
            <canvas id="canvas" width="0" height="0"></canvas>
            <div class="drop_area">
              <h4>Drop your image here</h4>
            </div>
          
          <div class="tools hide">
            <ul class="options">
              <li class="undo">
                <img src="MixTooLz Images/undo.png" id="icon">
              </li>
              <li class="redo">
                <img src="MixTooLz Images/redo.png" id="icon">
              </li>
            </ul>
            <span class="title">Line Width</span>
            <ul class="options">
              <li class="slide">
                <input type="range" id="size" min="1" max="30" value="5">
              </li>
            </ul>
            <span class="title">Shapes</span>
            <ul class="options">
              <li class="shape" id="free">
                <span>
                  <img src="MixTooLz Images/Draw.png" id="icon">
                </span>
              </li>
              <li class="shape" id="line">
                <span>
                  <img src="MixTooLz Images/line.png" id="icon">
                </span>
              </li>
              <li class="shape" id="rectangle">
                <span>
                  <img src="MixTooLz Images/rectangle.png" id="icon">
                </span>
              </li>
              <li class="shape" id="circle">
                <span>
                  <img src="MixTooLz Images/circle.png" id="icon">
                </span>
              </li>
            </ul>
            <span class="title">Colors</span>
            <ul class="options">
              <li class="option"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option"></li>
              <li class="option">
                <input type="color" id="color-picker" value="#4A98F7">
              </li>
            </ul>
            <div>
            <li class="clean">
              <img src="MixTooLz Images/Clean.png" id="icon">
              <span>Clear</span>
            </li>
            </div>
            </div>
            <textarea id="filename" class="hide" rows="4" cols="35" placeholder="Rename the file (or leave it blank)"></textarea>
          
            <div class="btn">
              <a href="" id="download" class="hide">Download</a>
            </div>                                   
            </div>
          </div> 
        </div>
