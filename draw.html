<body>
  <div class="wall" align="center">          
    <div class="poster">
      <h2>Import your image to draw</h2>
      <div class="drop_area">
        <h4>Drag & Drop your image here</h4>
      </div>                 
      <label class="button-87" for="input-file">Import Image</label>
      <input type="file" id="input-file" accept="image/jpg, image/png, image/jpeg">
      <canvas id="canvas" width="0" height="0"></canvas>
            
      <div class="tools hide">
        <div class="title">
          <ul class="options">
            <li class="undo">
              <img src="Images/Undo.png" id="icon">
            </li>
            <li class="redo">
              <img src="Images/Redo.png" id="icon">
            </li>
          </ul>
        </div>
        <div class="title">
          <h4>Line Width</h4>
          <ul class="options">
            <li class="slide">
              <input type="range" id="size" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="title">
          <h4>Shapes</h4>
          <ul class="options">
            <li class="shape" id="free">                      
              <img src="Images/Draw.png" id="icon">                      
            </li>
            <li class="shape" id="line">                      
              <img src="Images/Line.png" id="icon">                      
            </li>
            <li class="shape" id="rectangle">                   
              <img src="Images/Rectangle.png" id="icon">                     
            </li>
            <li class="shape" id="circle">                     
              <img src="Images/Circle.png" id="icon">                     
            </li>
          </ul>
        </div>
        <div class="title">
          <h4>Colors</h4>
          <ul class="options">
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div>
          <li class="clean">
            <img src="Images/Delete.png" id="icon">
            <div id="clear1">Clear</div>
          </li>
        </div>
      </div>
              
      <textarea class="rename hide" id="filename" rows="4" cols="35" placeholder="Rename the file (or leave it blank)"></textarea>
        
      <div class="btn">
        <a href="" id="download" class="hide">Download</a>
      </div>                                                 
    </div>
  </div>
  
  <script src="index.js"></script>
  <script src="draw.js"></script>
  
</body>
