<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Crop</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css">
    </head>

<header>
  <img id="logo" src= "Images\MixTooLz Logo.png" align="left" margin="0px" onclick="location.href='index.html'">
  
  <div align="right">
    <button type="button" class="collapsible">
      <img id="menubar" src="Images/Edit.png">&nbsp;<b><i>Tools</i></b></button>
    
      <div class="content1" align="center">
        <special-header></special-header>
      </div>
          
    </div>
</header>

        <br></br>
        <br></br>
        <br></br>

    <body>
        <div class="wall" align="center">            
            <div class="poster">                    
                <center><h2>Import your image to crop</h2></center> 
                <div class="drop_area">                    
                    <h4>Drag & Drop your image here</h4>
                </div>               
                <input type="file" id="input-file" accept="image/jpg, image/png, image/jpeg">
                <label class="button-87"for="input-file">Import Image</label>
                <div class="volume">
                    <div class="image-volume">
                        <img id="img">
                    </div>
                    <div class="preview-volume">
                        <img id="preview-image">
                    </div>
                </div>

                <div class="tools">
                    <div class="zoom hide" align="left">
                        <div id="zoom1">Zoom</div>
                        <li>
                            <img src="Images/Zoom_in.png" id="icon">
                        </li>
                        <li>
                            <img src="Images/Zoom_out.png" id="icon">
                        </li>
                    </div>
                    <div class="rotate hide" align="left">
                        <div id="rotate1">Rotate</div>
                        <li>
                            <img src="Images/Clockwise.png" id="icon">
                        </li>
                        <li>
                            <img src="Images/Anti-clockwise.png" id="icon">
                        </li>
                    </div>
                    <div class="aspect-ratio hide" align="left">
                        <div id="aspect-ratio1">Aspect Ratio</div>
                        <li>16:9</li>
                        <li>5:4</li>
                        <li>2:3</li>
                        <li>1:1</li>
                        <li>Custom</li>
                        <br></br>                            
                    </div>                                              
                </div>                    
                <textarea class="rename hide" id="filename" rows="4" cols="35" placeholder="Rename the file (or leave it blank)"></textarea>
                
                <div class="btn">
                    <button id="preview" class="hide">Preview</button>
                    <a href="" id="download" class="hide">Download</a>
                </div>
            </div>                    
        </div>

        <script src="index.js"></script>
        <script src="crop.js"></script>

    </body>

<br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br><br></br>
<footer>
    <special-footer></special-footer>
</footer>

</html>
