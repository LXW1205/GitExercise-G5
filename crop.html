<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Crop</title>
        <link rel="stylesheet" type="text/css" href="MixToolz.css">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
    </head>
    <body>
        <img id="logo" src= "MixTooLz Images\MixTooLz Logo.png" align="left" margin="0px">

        <div class="box">
            <div class="volume">
                <div class="image-volume">
                    <img id="img">
                </div>
                <div class="preview-volume">
                    <img id="preview-image">
                </div>
            </div>
            <input type="file" id="file" accept="image/jpg, image/png, image/jpeg">
            <label for="file">Import Image</label>
            <div class="aspect-ratio">
                <span>Aspect Ratio</span>
                <li>16:9</li>
                <li>5:4</li>
                <li>2:3</li>
                <li>1:1</li>
                <li>Custom</li>
            </div>
            <div class="btn">
                <button id="preview" class="hide">Preview</button>
                <a href="" id="download" class="hide">Download</a>
            </div>
        </div>
    </body>
</html>
