        <div class="drop_area">

              <textarea id="filename" rows="4" cols="30" placeholder="Rename the file (or leave it blank)"></textarea>
              
              <label class="button-87" id="download-pdf" class="download-button">Download Flattened PDF</label>
            
            </div>

          <iframe id="pdf" style="width: 45%; height: 700px;"></iframe>

          <canvas id="pdf-canvas" style="display:none;"></canvas>

          <div id="images"></div>
