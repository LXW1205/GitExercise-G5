<header>
    <img id="logo" src= "Images\MixTooLz Logo.png" align="left" margin="0px" onclick="location.href='index.html'">
      
    <div align="right">
        <button type="button" class="collapsible">
        <img id="menubar" src="Images/Edit.png">&nbsp;<b><i>Tools</i></b></button>

            <special-header></special-header>
        </div>

<body>
    <div class="wall" align="center">            
        <div class="poster">
            <div>
                <img id="image">
            </div>
            <h2>Import your image to resize</h2>
            <div class="drop_area">
                <h4>Drag & Drop your image here</h4>
            </div>
            <label class="button-87" for="input-file">Import Image</label>
            <input type="file" id="input-file" accept="image/jpg, image/png, image/jpeg">
            <canvas id="canvas" width="0" height="0"></canvas>

            <div class="tools hide">
                <ul class="options">
                    <li class="img_width">
                        <div class="title">Width</div>
                        <textarea id="width_input" placeholder="Enter width" row="5" cols="10"></textarea>
                    </li>
                    <li class="img_height">
                        <div class="title">Height</div>
                        <textarea id="height_input" placeholder="Enter height" row="5" cols="10"></textarea>
                    </li>
                    <li>
                        <input type="checkbox" value="lockAspectRatio" id="lockRatio">
                        <label for="lockRatio">Lock Aspect Ratio</label>
                    </li>
                </ul>
            </div>
            <textarea class="rename hide" id="filename" rows="4" cols="35" placeholder="Rename the file (or leave it blank)"></textarea>
                    
            <div class="btn">
                <a href="" id="download" class="hide">Download</a>
            </div>
        </div>
    </div>

    
    <script src="index.js"></script>
    <script src="resize.js"></script>
    
</body>
