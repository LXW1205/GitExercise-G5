<body>
  <div class="wall" align="center">
        
        <div id="paper"></div>
        <div class="poster">
            <h2>Adjust Image Brightness & Contrast</h2>
            <div class="drop_area">
                <h4>Drag & Drop your image here</h4>
            </div>
            <div>
                <input type= "file" id= "input-file" accept= "image/*" onchange= "displayImage(event)">
                <label class= "button-87" for= "input-file">Import Image</label>
                <div  style="margin-top: 20px;">
                    <img id="output" style="max-width: 1000px; max-height: 3000px;" />
                </div>
            </div>
                
        <div class="hide">
            <h4>Brightness
            <input type= "range" id= "brightness" min= "0" max= "200" value= "100">
            </h4>

            <h4>Contrast
            <input type= "range" id="contrast" min="0" max="200" value="100">
            </h4>  
            <button class="button-87" onclick=download()> Download </button>
       
        </div>
    </div>

    <script src="index.js"></script>
    <script src="imagetuning.js"></script>

</body>
