<header>
  <img id="logo" src= "Images\MixTooLz Logo.png" align="left" margin="0px" onclick="location.href='index.html'">
  
  <div align="right">
    <button type="button" class="collapsible">
      <img id="menubar" src="Images/Edit.png">&nbsp;<b><i>Tools</i></b></button>

        <special-header></special-header>

  <br></br>

<body>
  <div class="wall" align="center">
      <form action="/">
          <div id="paper"></div>
            <div class="poster">
                <h2>Import your PDF and image</h2>

                <div class="drop_area">
                  <h4>Drag & Drop your PDF here</h4>
                </div>
  
                <div class="drop_area2">
                  <h4>Drag & Drop your image here</h4>
                </div>

                <label class="button-87" for="input-file">Import PDF</label>
                <input type="file" id="input-file" accept=".pdf"><br>

                <label class="button-87" for="input-file2">Import Image</label>
                <input type="file" id="input-file2" accept="image/*"><br>                

                <div id="hide" class="hide">
                <textarea id="filename" rows="4" cols="35" placeholder="Rename the file (or leave it blank)"></textarea>

                <label class="button-87" onclick="embedimg()">Embed image</label><br>
              
                <a id="downloadLink" href="#" style="display:none">Download Changed PDF</a>

                <iframe id="pdf" style="width: 45%; height: 700px;"></iframe>

                <img id="output" style="max-width: 400px; max-height: 400px;" />

                <canvas id="canvas" width="0" height="0"></canvas>

                </div>
            </div>
          </div>
  </body>
