<!DOCTYPE html>
<import js.pdf></import>
<html lang="en">
<html>
  
<head>
<title>Embed Images into PDF</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>

<header>
  <img id="logo" src= "Images\MixTooLz Logo.png" align="left" margin="0px" onclick="location.href='index.html'">
  
  <div align="right">
    <button type="button" class="collapsible">
      <img id="menubar" src="Images/Edit.png">&nbsp;<b><i>Tools</i></b></button>
    
      <div class="content1" align="center">
        <special-header></special-header>
      </div>
          
    </div>
</header>

<br></br><br></br><br></br>
  
<body>
  <div class="wall" align="center">
    <div id="paper"></div>
      <div class="poster">
        <h1>STILL A WORK IN PROGRESS</h1>
        <h2>Import your PDF and image</h2>

        <div class="drop_area">
          <h4>Drag & Drop your PDF here</h4>
        </div>
  
        <div class="drop_area2">
          <h4>Drag & Drop your image here</h4>
        </div>

        <label class="button-87" for="input-file">Import PDF</label>
        <input type="file" id="input-file" accept=".pdf"><br>

        <label class="button-87" for="input-file2">Import Image</label>
        <input type="file" id="input-file2" accept="image/*"><br>                

        <iframe id="pdf1" class="hide" style="width: 45%; height: 700px;"></iframe>
          
          <div id="hide" class="hide">

            <canvas id="canvas" align="center" width="0" height="0"></canvas>

            <br>
              
            <textarea id="pages" rows="4" cols="50" placeholder="Enter pages you want to embed the image (e.g. 1,3,5)"></textarea>
            
            <textarea id="filename" rows="4" cols="35" placeholder="Rename the file (or leave it blank)"></textarea>
            
            <textarea id="scale" rows="4" cols="50" placeholder="Enter the scale of the image"></textarea>

            <textarea id="x-cor" rows="4" cols="50" placeholder="Enter the x-cordinates of the image"></textarea>

            <textarea id="y-cor" rows="4" cols="50" placeholder="Enter the y-cordinates of the image"></textarea>

            <label class="button-87" onclick="embedimg()">Embed image</label><br>

        </div>
        
        <a id="downloadLink" href="#" style="display:none">Download Changed PDF</a>

        <iframe id="pdf2" class="hide" style="width: 45%; height: 900px;"></iframe>
              
    </div>
  </div>

<script src="index.js"></script>
<script src="imgembedpdf.js"></script>
<script src="https://unpkg.com/pdf-lib@1.17.1"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

</body>
