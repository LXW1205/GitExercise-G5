<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themws/smoothness/jquery-ui.css" rel="stylesheet" type="text/css/">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <title>Text-to-Image</title>
        
      <link rel="stylesheet" type="text/css" href="index.css">
    </head>

<header>
    <img id="logo" src= "Images\MixTooLz Logo.png" align="left" margin="0px" onclick="location.href='index.html'">
        
    <div align="right">
        <button type="button" class="collapsible">
        <img id="menubar" src="Images/Edit.png">&nbsp;<b><i>Tools</i></b></button>
          
        <div class="content1" align="center">
            <special-header></special-header>
        </div>
                
    </div>
</header>

        
<br></br>
<br></br>
<br></br>

    <body>
  <div class="wall" align="center">
            <div id="paper">
                <div class="poster">
                    <div>
                        <img id="image">
                    </div>
                    <h2>Import your image to text</h2>
                    <div class="drop_area">
                        <h4>Drag & Drop your image here</h4>
                    </div>
                    <label class="button-87" for="input-file">Import Image</label>
                    <input type="file" id="input-file" accept="image/jpg, image/png, image/jpeg">
                    <canvas id="canvas" width="0" height="0"></canvas>

                    <div class="tools hide">
                        <div class="title">
                            <ul class="options">
                                <li class="undo">
                                    <img src="Images/Undo.png" id="icon">
                                </li>
                                <li class="redo">
                                    <img src="Images/Redo.png" id="icon">
                                </li>
                            </ul>
                        </div>
                        <div class="title">
                            <ul class="options">
                                <li class="text_option">
                                    <div id="text-btn">
                                        <img src="Images/Text.png" id="icon">
                                        Add/Update Text
                                    </div>
                                    <textarea id="text" placeholder="Enter text to add" row="5" cols="35"></textarea>
                                </li>
                            </ul>
                        </div>
                        <div class="title">
                            <ul class="options"></ul>
                            <h4>Text Size</h4>                            
                                <li class="slide">
                                    <input type="range" id="size" min="5" max="128" value="5">
                                </li>
                            </ul>
                        </div>
                        <div class="title">
                            <ul>
                            <h4>Text Style</h4>
                                <li class="checkbox">
                                    <input type="checkbox" value="bold" id="bold">
                                    <label for="bold">Bold</label>
                                    <input type="checkbox" value="italic" id="italic">
                                    <label for="italic">Italic</label>
                                </li>
                            </ul>
                        </div>
                        <div class="title">
                            <h4>Text Font</h4>
                            <ul>
                                <li class="selection">
                                    <select name="fonts" id="fonts">
                                        <option value="Arial">Arial</option>
                                        <option value="Agency FB">Agency FB</option>                        
                                        <option value="Calibri">Calibri</option>
                                        <option value="Cambria">Cambria</option>
                                        <option value="Times New Roman">Times New Roman</option>
                                    </select>
                                </li>
                            </ul>
                        </div>
                        <div class="title">
                            <h4>Colors</h4>
                            <ul class="options">
                                <li class="option"></li>
                                <li class="option"></li>
                                <li class="option"></li>
                                <li class="option"></li>
                                <li class="option"></li>
                                <li class="option">
                                <input type="color" id="color-picker" value="#4A98F7">
                                </li>
                            </ul>
                        </div>
                        <div>
                            <li class="clean">
                            <img src="Images/Delete.png" id="icon">
                            <div id="clear1">Clear</div>
                            </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="btn">
                <a href="" id="download" class="hide">Download</a>
            </div>

        
    </body>

</footer>

</html>
