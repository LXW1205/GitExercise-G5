        <div class="wall" align="center">
            <div id="paper">
            <div class="poster">
            <div>
                <img id="image">
            </div>
            <h2>Import your image to text</h2>
            <label class="button-87" for="input-file">Import Image</label>
            <input type="file" id="input-file" accept="image/jpg, image/png, image/jpeg">
            <canvas id="canvas" width="0" height="0"></canvas>

            <div class="tools hide">
                <ul class="options">
                    <li class="undo">
                        <img src="MixTooLz Images/undo.png" id="icon">
                    </li>
                    <li class="redo">
                        <img src="MixTooLz Images/redo.png" id="icon">
                    </li>
                </ul>
                <ul class="options">
                    <li class="text_option">
                        <span id="text-btn">Add Text</span>
                        <textarea id="text" placeholder="Enter text to add" row="5" cols="40"></textarea>
                    </li>
                </ul>
                <span class="title">Text Size</span>
                <ul class="options">
                <li class="slide">
                    <input type="range" id="size" min="5" max="128" value="5">
                </li>
                </ul class="options">
                <ul>
                <li class="selection">
                    <select name="fonts" id="fonts">
                        <option value="Arial">Arial</option>
                        <option value="Cambria">Cambria</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                </li>
                </ul>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                      <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
                <div>
                    <li class="clean">
                      <img src="MixTooLz Images/Delete.png" id="icon">
                      <span>Clear</span>
                    </li>
                </div>
            </div>

            <div class="btn">
                <a href="" id="download" class="hide">Download</a>
            </div>
