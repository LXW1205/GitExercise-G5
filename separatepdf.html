<!DOCTYPE html>
<import js.pdf></import>
<html lang="en">
<html>
  
<head>
<title>Separate PDF</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>

<header>
  <img id="logo" src= "Images\MixTooLz Logo.png" align="left" margin="0px" onclick="location.href='index.html'">
  
  <div align="right">
    <button type="button" class="collapsible">
      <img id="menubar" src="Images/Edit.png">&nbsp;<b><i>Tools</i></b></button>
    
      <div class="content1" align="center">
        <special-header></special-header>
      </div>
          
  </div>
</header>

<br></br><br></br><br></br>
  
<body>
  <div class="wall" align="center">
    <div id="paper"></div>
      <div class="poster">
        <h2>Import your PDF to separate</h2>

        <div class="drop_area">
          <h4>Drag & Drop your PDF here</h4>
        </div>

        <label class="button-87" for="input-file">Import PDF</label>
        <input type="file" id="input-file" accept=".pdf"><br>

        <div id="hide" class="hide">
        <h2>Enter Pages to be separate</h2>
        <textarea id="pages" rows="4" cols="50" placeholder="Enter pages to be separated (e.g. 2, entered page is the included in the second PDF)"></textarea>
        <br>

        <textarea id="filename1" rows="4" cols="35" placeholder="Rename the first file (or leave it blank)"></textarea>

        <textarea id="filename2" rows="4" cols="35" placeholder="Rename the second file (or leave it blank)"></textarea>
                
        <label class="button-87" onclick="separatePDF()">separate PDF</label><br>
                
        <iframe id="pdf1" style="width: 45%; height: 700px;"></iframe>

        <a id="downloadLink1" href="#" style="display:none">Download separated first PDF</a>

        <a id="downloadLink2" href="#" style="display:none">Download separated second PDF</a>
                
        <iframe id="pdf2" class="hide" style="width: 45%; height: 700px;"></iframe>

        <iframe id="pdf3" class="hide" style="width: 45%; height: 700px;"></iframe>

      </div>
    </div>
  </div>

<script src="index.js"></script>
<script src="separatepdf.js"></script>
<script src="https://unpkg.com/pdf-lib@1.17.1"></script>

</body>
