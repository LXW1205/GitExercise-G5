<body>

  <div align="center"><div  id="desc"><i>Set of useful tools that processes, edits <b>PDF documents</b> or <b>images</b> on your own browser...</i></div></div>

    <div class="description">
      <div class="squarebox ">
        <button onclick="location.href='imgConvert.html'">
          <img class="iconz" src="Images/img_converter.png" >
            <h3>Convert PNG</h3>
            <p class="showDes">Turn JPG and JPEG images to PNG</p>
        </button>
      </div>

      <div class="squarebox ">
        <button onclick="location.href='crop.html'">
          <img class="iconz" src="Images/Crop.png" >
            <h3>Crop Image</h3>
            <p class="showDes">Crop JPG, JPEG or PNG images</p>
        </button>
      </div>

      <div class="squarebox ">
        <button onclick="location.href='separatepdf.html'">
          <img class="iconz" src="Images/Separate.png" >
            <h3>Separate PDF</h3>
            <p class="showDes">separate one or several pages from one PDF file to make a separate PDF file</p>
        </button>
      </div>  

      <div class="squarebox ">
        <button onclick="location.href='mergepdf.html'">
          <img class="iconz" src="Images/Merge.png" >
            <h3>Merge PDF</h3>
            <p class="showDes">Combine two PDF files into one PDF file</p>
        </button>
      </div>

      <div class="squarebox ">
        <button onclick="location.href='metadatapdf.html'">
          <img class="iconz" src="Images/Metadata.png" >
            <h3>Metadata PDF</h3>
            <p class="showDes">Read hidden data of a PDF file</p>
        </button>
      </div>

      <div class="squarebox ">
        <button onclick="location.href='convertfile2pdf.html'">
          <img class="iconz" src="Images/Convertpdf.png" >
            <h3>Image to PDF</h3>
            <p class="showDes">Convert an image to PDF</p>
        </button>
      </div>

      <div class="squarebox ">
        <button onclick="location.href='draw.html'">
          <img class="iconz" src="Images/Draw.png" >
            <h3>Draw on Image</h3>
            <p class="showDes">Draw on an image with different line width, shapes and colours</p>
        </button>
      </div>

      <div class="squarebox ">
        <button onclick="location.href='text.html'">
          <img class="iconz" src="Images/Text.png" >
            <h3>Add Text to Image</h3>
            <p class="showDes">Add text of different fonts, text size and colours to an image</p>
        </button>
      </div>

      <div class="squarebox ">
        <button onclick="location.href='flatteningpdf.html'">
          <img class="iconz" src="Images/Flatten.png" >
            <h3>Flatten PDF</h3>
            <p class="showDes">Flatten the elements and texts in a PDF file</p>
        </button>
      </div>

      <div class="squarebox ">
        <button onclick="location.href='imagetuning.html'">
          <img class="iconz" src="Images/tuning.png" >
            <h3>Image tuning</h3>
            <p class="showDes">Adjust brightness and contrast of an image</p>
        </button>
      </div>

      <div class="squarebox ">
        <button onclick="location.href='imgembedpdf.html'">
          <img class="iconz" src="Images\Embed.png" >
            <h3>Image Embed with PDF</h3>
            <p class="showDes">Image Embed with pdf</p>
        </button>
      </div>

      <div class="squarebox ">
        <button onclick="location.href='pdftoimg.html'">
          <img class="iconz" src="Images\pdftoimg.png" >
            <h3>PDF to Image</h3>
            <p class="showDes">Convert a PDF into an Image</p>
        </button>
      </div>

      <div class="squarebox ">
        <button onclick="location.href='removepagepdf.html'">
          <img class="iconz" src="Images/Remove.png" >
            <h3>Remove PDF</h3>
            <p class="showDes">Remove any amount of pages from a PDF</p>
        </button>
      </div>

      <div class="squarebox ">
        <button onclick="location.href='imgConvert.html'">
          <img class="iconz" src="Images/img_converter.png" >
            <h3>Convert image format</h3>
            <p class="showDes">Change an Image format to either PNG, JPEG or JPG</p>
        </button>
      </div>

      <div class="squarebox ">
        <button onclick="location.href='extractpdf.html'">
          <img class="iconz" src="Images/Extract.png" >
            <h3>Extract PDF</h3>
            <p class="showDes">Extract pages from a PDF</p>
        </button>
      </div>
    </div>

</body>
