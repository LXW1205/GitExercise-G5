<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Edit PDF</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="MixToolz.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <img id="logo" src= "MixTooLz Images\MixTooLz Logo.png" align="left" margin="0px" onclick="location.href='MixToolz.html'">
    

    <div align="right">
      <button type="button" class="collapsible">
        <img id="edit" src="MixTooLz Images/Edit.png">Tools</button>
      
        <div class="content1">
  
          <!--Adding buttons to the navigation bar in home page-->
          <button type="button" onclick="location.href='MixToolz.html'" id="blocks">
          Home 
          </button>
  
          <button type="button" onclick="location.href='editpdf.html'" id="blocks">
          Edit PDF
          </button>
  
          <button type="button" onclick="location.href='mergepdf.html'" id="blocks">
          <img id="icon" src="MixTooLz Images/Merge(beta).png">
          Merge PDF
          </button>
  
          <button type="button" onclick="location.href='draw.html'" id="blocks">
          <img id="icon" src="MixTooLz Images/Draw.png">
          Draw
          </button>
  
          <button type="button" onclick="location.href='crop.html'" id="blocks">
          <img id="icon" src="MixTooLz Images/Crop.png">
          Crop
          </button>
        </div>
    </div>

    <br></br>
    <br></br>
    
    <div class="container">
     <form action="/">
       
        <div id="selectedBanner"></div>
        <div class="form-group">
          <h2>Edit PDF</h2>
          <label for="pwd">Image:</label>
          <input type="file" class="form-control" name="image" id="pwd">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>

      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/react-image-crop/dist/index.umd.cjs"></script>
    <script>
      var selDiv = "";
      var storedFiles = [];
      $(document).ready(function () {
        $("#pwd").on("change", handleFileSelect);
        selDiv = $("#selectedBanner");
      });

      function handleFileSelect(e) {
        var files = e.target.files;
        var filesArr = Array.prototype.slice.call(files);
        filesArr.forEach(function (f) {
          if (!f.type.match("image.*")) {
            return;
          }
          storedFiles.push(f);

          var reader = new FileReader();
          reader.onload = function (e) {
            var html =
              '<img src="' +
              e.target.result +
              "\" data-file='" +
              f.name +
              "alt='Category Image' >";
            selDiv.html(html);
          };
          reader.readAsDataURL(f);
        });
      }
    </script>
    <script src="editpdf.js"></script>
    
  </body>
</html>
