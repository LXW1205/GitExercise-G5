<header>
  <img id="logo" src= "Images\MixTooLz Logo.png" align="left" margin="0px" onclick="location.href='index.html'">
  
  <div align="right">
    <button type="button" class="collapsible">
      <img id="menubar" src="Images/Edit.png">&nbsp;<b><i>Tools</i></b></button>

        <special-header></special-header>

    </div>

<br></br>

<body>
  <div class="wall" align="center">
      <div id="paper"></div>
        <div class="poster">
          <div id="desc" style="font-size: smaller;" align="center">DISCLAIMER: If your image is very small, the converted image may not be what you might expect, feel free to use our <span style="color:orangered;" onclick="location.href='imgConvert.html'">Resize Image function</span> to make your image bigger and then convert to pdf :D</div>
          <h2>Convert an Image to PDF</h2>
        <div class="drop_area">
          <h4>Drag & Drop your image here</h4>
        </div>
          <div>
            <input type="file" id="container" multiple="multiple" accept="image/*">
          </div>
             
            <div>
              <input type="file" id="input-file" multiple="multiple" accept="image/*" onchange="displayImage(event)">
              <label class="button-87" for="input-file">Import Image</label>
              <div  style="margin-top: 20px;">
                  <img id="output" style="max-width: 1000px; max-height: 3000px;" />
            </div>
              
              <center class="hide">
                <button class="button-87" type="button" onclick="convertToPDF()">Convert to PDF</button>
              </center>
      </div>
  </div>
 

<script src="index.js"></script>
